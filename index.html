<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>

<body>
    <div class="container">

	<div class="section">

            <label>MOD: <input type="number" id="maxDepth" min="0" step="1"> m</label>
            <div class="radio-group">
                ppO²:
                <input type="radio" name="ppo2BestMix" value="1.2"> 1.2

    <script>
        function calculateBestMix() {
            const maxDepth = parseFloat(document.getElementById('maxDepth').value);
            const ppo2 = parseFloat(document.querySelector('input[name="ppo2BestMix"]:checked').value);
            if (isNaN(maxDepth) || maxDepth < 0) {
                document.getElementById('bestMixResult').innerText = '';
                return;
            }
            const eanx = Math.round(((ppo2 / ((maxDepth / 10) + 1)) * 100) * 100) / 100;
            if (eanx >= 21 && eanx <= 100) {
                document.getElementById('bestMixResult').innerText = `EANx ${eanx.toFixed(0)}`;
            } else {
                document.getElementById('bestMixResult').innerText = 'Invalid EANx percentage (must be 21-100)';
            }
        }

        function calculateMOD() {
            const eanx = parseFloat(document.getElementById('eanxPercentage').value);
            const ppo2 = parseFloat(document.querySelector('input[name="ppo2Mod"]:checked').value);
            if (isNaN(eanx) || eanx < 21 || eanx > 100) {
                document.getElementById('modResult').innerText = '';
                return;
            }
            const mod = ((ppo2 / (eanx / 100)) - 1) * 10;
            document.getElementById('modResult').innerText = `${mod.toFixed(0)}m`;
        }

        document.getElementById('maxDepth').addEventListener('input', calculateBestMix);
        document.querySelectorAll('input[name="ppo2BestMix"]').forEach(radio => {
            radio.addEventListener('change', calculateBestMix);
        });
        document.getElementById('eanxPercentage').addEventListener('input', calculateMOD);
        document.querySelectorAll('input[name="ppo2Mod"]').forEach(radio => {
            radio.addEventListener('change', calculateMOD);
        });
    </script>
