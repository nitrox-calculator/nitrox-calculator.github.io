<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrox Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
			text-align: center;
            background: linear-gradient(to bottom, #1e3a8a, #60a5fa);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;			
        }
	h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
	.section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
	    text-align: left;
	}
        .warning-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
	    border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
	    text-align: center;
        }
        .warning-button:hover {
            background-color: darkred;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: linear-gradient(to bottom, #1e3a8a, #60a5fa);
            margin: 15% auto;
            padding: 20px;
	    border-radius: 15px;
            border: 1px solid #888;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        input[type="number"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 65px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3a8a;
        }
        input[type="radio"] {
            margin: 0 5px 0 15px;
        }
        .result {
            color: #003087;
            font-weight: bold;
        }
        .footer {
            font-size: 8px;
            color: #005c99;
            margin-top: 20px;
	    text-align: right;
        }
	@media (max-width: 500px) {
            .container {
                padding: 15px;
            }
	    .modal-content {
            max-width: 350px;
            }			
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
		<h1>Nitrox Calculator</h1>
		<button class="warning-button" onclick="openModal()">Safety and Disclaimer</button>

		<div id="warningModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeModal()">&times;</span>
				<p style="color: red; font-weight: bold;">
					☠️☠️⚠️⚠️ONLY USE NITROX IF YOU'RE NITROX CERTIFIED⚠️⚠️☠️☠️
				</p>
				<p>
					DISCLAIMER: THE AUTHOR IS NOT RESPONSIBLE FOR ANY ACCIDENTS.
				</p>
			</div>
		</div>
		<div class="section">
			<h2>EANx Mix</h2>
			<p>
				MOD: <input type="number" id="modInput" placeholder="m" min="0" oninput="calculateBestEANx()"> m
			</p>
			<p>
				ppO²:
				<input type="radio" name="ppo2_best" value="1.2" onchange="calculateBestEANx()"> 1.2
				<input type="radio" name="ppo2_best" value="1.4" checked onchange="calculateBestEANx()"> 1.4
				<input type="radio" name="ppo2_best" value="1.6" onchange="calculateBestEANx()"> 1.6
			</p>
		<p class="result" id="bestEANxResult">EANx: -- %</p>
		</div>
		<div class="section">
			<h2>MOD</h2>
			<p>
				EANx (21-100): <input type="number" id="eanxInput" min="21" max="100" placeholder="%" oninput="calculateMOD()"> %
			</p>
			<p>
				ppO²:
				<input type="radio" name="ppo2_mod" value="1.2" onchange="calculateMOD()"> 1.2
				<input type="radio" name="ppo2_mod" value="1.4" checked onchange="calculateMOD()"> 1.4
				<input type="radio" name="ppo2_mod" value="1.6" onchange="calculateMOD()"> 1.6
			</p>
			<p class="result" id="modResult">MOD: -- m</p>
		</div>
			<p class="footer">by JGR - 2022-2025</p>
		
	</div>

    <script>
        function openModal() {
            document.getElementById("warningModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("warningModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("warningModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function calculateBestEANx() {
            const mod = parseFloat(document.getElementById("modInput").value);
            const ppo2 = parseFloat(document.querySelector('input[name="ppo2_best"]:checked').value);
            const resultElement = document.getElementById("bestEANxResult");

            if (!isNaN(mod) && mod >= 0) {
                const eanx = (ppo2 / ((mod / 10) + 1)) * 100;
                resultElement.textContent = `Best EANx: ${Math.round(eanx)} %`;
            } else {
                resultElement.textContent = "Best EANx: -- %";
            }
        }

        function calculateMOD() {
            const eanx = parseFloat(document.getElementById("eanxInput").value);
            const ppo2 = parseFloat(document.querySelector('input[name="ppo2_mod"]:checked').value);
            const resultElement = document.getElementById("modResult");

            if (!isNaN(eanx) && eanx >= 21 && eanx <= 100) {
                const mod = ((ppo2 / (eanx / 100)) - 1) * 10;
                resultElement.textContent = `MOD: ${Math.round(mod)} m`;
            } else {
                resultElement.textContent = "MOD: -- m";
            }
        }
    </script>
</body>
</html>
